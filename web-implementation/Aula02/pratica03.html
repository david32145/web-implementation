<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Universidade</title>
</head>
<body>
    <h1>Universidade</h1>
    <hr>
    <h3>Qual sua dúvida sobre universidade</h3>
    <form action="pratica01.html" method="get">
        Nome:<br>
        <input type="text" name="name" placeholder="nome completo"/><br>
        Email:<br>
        <input type="email" name="email" placeholder="nome@email.com"/><br>

        Região onde mora:<br>
        <select name="regiao">
            <option>Nordeste</option>
            <option>Norte</option>
            <option>Sul</option>
            <option>Suldeste</option>
            <option>Centro-Oeste</option>
        </select><br>
        <input type="checkbox" name="e_estudante_universitario"/> Estudante Universitário ? <br>
        Pergunta: <br>
        <textarea name="pergunta" cols="60" rows="10"></textarea><br>
        <input type="reset" value="Redefinir">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
